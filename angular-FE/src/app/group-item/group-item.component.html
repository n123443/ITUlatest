<div class="groupProperties">
  <div class="name">{{ group.name }}</div>
  <div>Location: {{ group.location }}</div>
  <div *ngIf="group.dmneeded" class="dmMissing">DM needed</div>
  <div *ngIf="!group.dmneeded" class="dmHere">Has DM</div>
  <div *ngIf="group.isopen" class="dmMissing">Open!</div>
  <div *ngIf="!group.isopen" class="dmHere">Closed</div>
</div>
